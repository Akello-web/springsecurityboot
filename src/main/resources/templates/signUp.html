<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                th:if="${param.passworderror!=null}">
                    Password mismatch
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.emailerror!=null}">
                    Email is busy
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert"
                     th:if="${param.success!=null}">
                    Signed up successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form method="post" th:action="@{'/to-sign-up'}">
                    <div class="row mt-4">
                        <div class="col-12">
                            <label>FULL NAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" name="user_full_name"
                                   placeholder="Insert full name" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>EMAIL:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="email" name="user_email"
                                   placeholder="Insert email" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>PASSWORD:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_password"
                                   placeholder="Insert Password" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>REPEAT PASSWORD:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_repeat_password"
                                   placeholder="Repeat Password" required>
                        </div>
                    </div>

                    <button class="btn btn-success mt-2">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
</html>
